<script>
    let currentMode = 'exam'; 
    let selectedExamType = ''; 
    let filteredQuestions = [];
    let currentQIndex = 0;
    let userAnswers = []; 
    let checkedQuestions = []; 
    let evalMode = 'post';
    let timerInterval;
    let timeRemaining = 0;
    let themeColor = 'blue';

    window.onload = function() {
        if (typeof questionBank !== 'undefined') {
            const levels = [...new Set(questionBank.exam.map(q => q.level))].filter(Boolean);
            const levelSelect = document.getElementById('exam-level');
            levels.forEach(level => { levelSelect.innerHTML += `<option value="${level}">${level}</option>`; });

            const categoryCounts = {};
            questionBank.law.forEach(q => {
                if (q.category) { categoryCounts[q.category] = (categoryCounts[q.category] || 0) + 1; }
            });
            const sortedCategories = Object.entries(categoryCounts).sort((a, b) => b[1] - a[1]);
            const categorySelect = document.getElementById('law-category');
            sortedCategories.forEach(([cat, count]) => {
                categorySelect.innerHTML += `<option value="${cat}">${cat} (${count}é¡Œ)</option>`;
            });

            setMode('exam');
        } else {
            alert("ç³»çµ±éŒ¯èª¤ï¼šæ‰¾ä¸åˆ°é¡Œåº«è³‡æ–™åº«ï¼");
        }
    };

    function setMode(mode) {
        currentMode = mode;
        const btnExam = document.getElementById('btn-mode-exam');
        const btnLaw = document.getElementById('btn-mode-law');
        
        if (mode === 'exam') {
            themeColor = 'blue';
            btnExam.className = 'ui-block bg-blue';
            btnLaw.className = 'ui-block bg-purple-light';
            document.getElementById('flow-exam').style.display = 'block';
            document.getElementById('flow-law').style.display = 'none';
        } else {
            themeColor = 'purple';
            btnExam.className = 'ui-block bg-blue-light';
            btnLaw.className = 'ui-block bg-purple';
            document.getElementById('flow-exam').style.display = 'none';
            document.getElementById('flow-law').style.display = 'block';
        }
    }

    function updateExamYears() {
        const level = document.getElementById('exam-level').value;
        const yearSelect = document.getElementById('exam-year');
        const batchSelect = document.getElementById('exam-batch');
        yearSelect.innerHTML = '<option value="" disabled selected hidden>å¹´åº¦</option>';
        batchSelect.innerHTML = '<option value="" disabled selected hidden>æ¢¯æ¬¡</option>';
        const filteredQ = questionBank.exam.filter(q => q.level === level);
        const years = [...new Set(filteredQ.map(q => { return q.batch.includes('-') ? q.batch.split('-')[0] : q.batch; }))].filter(Boolean).sort((a, b) => parseInt(a) - parseInt(b)); 
        years.forEach(year => { yearSelect.innerHTML += `<option value="${year}">${year}</option>`; });
        checkExamReady();
    }

    function updateExamBatches() {
        const level = document.getElementById('exam-level').value;
        const year = document.getElementById('exam-year').value;
        const batchSelect = document.getElementById('exam-batch');
        batchSelect.innerHTML = '<option value="" disabled selected hidden>æ¢¯æ¬¡</option>';
        const filteredQ = questionBank.exam.filter(q => q.level === level && q.batch.startsWith(year));
        const batches = [...new Set(filteredQ.map(q => { return q.batch.includes('-') ? q.batch.split('-')[1] : 'ç„¡'; }))].filter(Boolean).sort((a, b) => {
            if (a === 'ç„¡') return 1; if (b === 'ç„¡') return -1; return parseInt(a) - parseInt(b);
        });
        batches.forEach(b => { batchSelect.innerHTML += `<option value="${b}">${b}</option>`; });
        checkExamReady();
    }

    function setExamType(type) {
        selectedExamType = type;
        const btnSingle = document.getElementById('btn-type-single');
        const btnMulti = document.getElementById('btn-type-multi');
        if (type === 'å–®é¸') { btnSingle.className = 'ui-block bg-blue'; btnMulti.className = 'ui-block bg-blue-light'; } 
        else { btnSingle.className = 'ui-block bg-blue-light'; btnMulti.className = 'ui-block bg-blue'; }
        checkExamReady();
    }

    function checkExamReady() {
        const level = document.getElementById('exam-level').value;
        const year = document.getElementById('exam-year').value;
        const batch = document.getElementById('exam-batch').value;
        const btnPost = document.getElementById('btn-start-exam-post');
        const btnInst = document.getElementById('btn-start-exam-instant');
        if (level && year && batch && selectedExamType) { btnPost.className = 'ui-block bg-blue'; btnInst.className = 'ui-block bg-blue'; } 
        else { btnPost.className = 'ui-block bg-gray'; btnInst.className = 'ui-block bg-gray'; }
    }

    function checkLawReady() {
        const category = document.getElementById('law-category').value;
        const btnPost = document.getElementById('btn-start-law-post');
        const btnInst = document.getElementById('btn-start-law-instant');
        if (category) { btnPost.className = 'ui-block bg-purple'; btnInst.className = 'ui-block bg-purple'; } 
        else { btnPost.className = 'ui-block bg-gray'; btnInst.className = 'ui-block bg-gray'; }
    }

    function startTimer() {
        clearInterval(timerInterval); updateTimerUI();
        timerInterval = setInterval(() => {
            timeRemaining--; updateTimerUI();
            if (timeRemaining <= 0) { clearInterval(timerInterval); alert("â³ èƒ½æºè€—ç›¡ï¼ç³»çµ±å°‡å¼·åˆ¶çµç®—æˆç¸¾ã€‚"); finishTest(true); }
        }, 1000);
    }

    function updateTimerUI() {
        const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
        const seconds = (timeRemaining % 60).toString().padStart(2, '0');
        const timerDisplay = document.getElementById('timer-display');
        timerDisplay.innerText = `â³ ${minutes}:${seconds}`;
        if (timeRemaining <= 60 && timeRemaining > 0) { timerDisplay.className = 'timer-warning'; } 
        else { timerDisplay.className = ''; timerDisplay.style.color = themeColor === 'blue' ? 'var(--neon-blue)' : 'var(--neon-purple)'; timerDisplay.style.textShadow = themeColor === 'blue' ? '0 0 5px var(--neon-blue)' : '0 0 5px var(--neon-purple)'; }
    }

    function startTest(selectedEvalMode) {
        evalMode = selectedEvalMode;
        if (currentMode === 'exam') {
            const level = document.getElementById('exam-level').value;
            const year = document.getElementById('exam-year').value;
            let batch = document.getElementById('exam-batch').value;
            if (!level || !year || !batch || !selectedExamType) return;
            const targetBatch = batch === 'ç„¡' ? year : `${year}-${batch}`;
            filteredQuestions = questionBank.exam.filter(q => q.level === level && q.batch === targetBatch && q.type === selectedExamType);
            
            document.getElementById('q-badge').style.borderColor = 'var(--neon-blue)'; document.getElementById('q-badge').style.color = 'var(--neon-blue)'; document.getElementById('q-badge').style.boxShadow = '0 0 5px var(--neon-blue)';
            document.getElementById('btn-next').className = 'ui-block bg-blue'; document.getElementById('btn-finish').className = 'ui-block bg-blue'; document.getElementById('final-score').style.color = 'var(--neon-blue)'; document.getElementById('btn-home').className = 'ui-block bg-blue';
        } else if (currentMode === 'law') {
            const category = document.getElementById('law-category').value;
            if (!category) return;
            filteredQuestions = questionBank.law.filter(q => q.category === category);
            
            document.getElementById('q-badge').style.borderColor = 'var(--neon-purple)'; document.getElementById('q-badge').style.color = 'var(--neon-purple)'; document.getElementById('q-badge').style.boxShadow = '0 0 5px var(--neon-purple)';
            document.getElementById('btn-next').className = 'ui-block bg-purple'; document.getElementById('btn-finish').className = 'ui-block bg-purple'; document.getElementById('final-score').style.color = 'var(--neon-purple)'; document.getElementById('btn-home').className = 'ui-block bg-purple';
        }

        if (filteredQuestions.length === 0) { alert("ç³»çµ±æƒæï¼šæŸ¥ç„¡ç¬¦åˆæ¢ä»¶çš„æ•¸æ“šæ¨¡çµ„ï¼"); return; }
        
        userAnswers = new Array(filteredQuestions.length).fill(null);
        checkedQuestions = new Array(filteredQuestions.length).fill(false);
        currentQIndex = 0; timeRemaining = filteredQuestions.length * 90; 
        document.getElementById('setup-section').style.display = 'none'; document.getElementById('quiz-section').style.display = 'block';
        renderQuestion(); startTimer(); 
    }

    function renderQuestion() {
        const q = filteredQuestions[currentQIndex];
        const isMulti = q.type === 'è¤‡é¸';
        document.getElementById('instant-feedback').style.display = 'none'; document.getElementById('btn-check').style.display = 'none'; document.getElementById('btn-next').style.display = 'none';
        document.getElementById('q-badge').innerText = q.type || 'æ¸¬é©—';
        
        if (isMulti) {
            document.getElementById('q-badge').style.borderColor = 'var(--neon-yellow)'; document.getElementById('q-badge').style.color = 'var(--neon-yellow)'; document.getElementById('q-badge').style.boxShadow = '0 0 5px var(--neon-yellow)';
        } else {
            const colorVar = themeColor === 'blue' ? 'var(--neon-blue)' : 'var(--neon-purple)';
            document.getElementById('q-badge').style.borderColor = colorVar; document.getElementById('q-badge').style.color = colorVar; document.getElementById('q-badge').style.boxShadow = `0 0 5px ${colorVar}`;
        }

        document.getElementById('q-progress').innerText = `DATA: ${currentQIndex + 1} / ${filteredQuestions.length}`;
        document.getElementById('q-text').innerText = `[Q${currentQIndex + 1}] ${q.question}`;

        const optionsContainer = document.getElementById('options-container'); optionsContainer.innerHTML = '';
        const labels = ['A', 'B', 'C', 'D']; const currentAnswer = userAnswers[currentQIndex] || [];

        q.options.forEach((optText, index) => {
            if (!optText) return; 
            const labelValue = labels[index]; const isChecked = currentAnswer.includes(labelValue) ? 'checked' : '';
            const inputType = isMulti ? 'checkbox' : 'radio';
            optionsContainer.innerHTML += `<label class="option-label" id="opt-${index}"><input type="${inputType}" name="q-option" value="${labelValue}" onchange="recordAnswer()" ${isChecked}><span>[${labelValue}] ${optText}</span></label>`;
        });

        if (evalMode === 'instant') {
            if (checkedQuestions[currentQIndex]) { applyInstantFeedback(true); } 
            else { document.getElementById('btn-check').style.display = 'flex'; }
        } else {
            if (currentQIndex < filteredQuestions.length - 1) { document.getElementById('btn-next').style.display = 'flex'; }
        }
    }

    function recordAnswer() {
        const inputs = document.querySelectorAll('input[name="q-option"]:checked');
        const selected = Array.from(inputs).map(input => input.value);
        userAnswers[currentQIndex] = selected;
    }

    function applyInstantFeedback(isReRender = false) {
        if (!isReRender) {
            recordAnswer(); const uAns = userAnswers[currentQIndex];
