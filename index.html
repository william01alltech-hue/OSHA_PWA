    <style>

        :root {

        .btn-submit { background-color: var(--primary-color); color: white; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; display: none; }

        .question-badge { background-color: var(--secondary-color); color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.85rem; font-weight: bold; }
        .question-text { font-size: 1.1rem; line-height: 1.5; margin-bottom: 20px; font-weight: bold; }

        .option-label:hover { background-color: #f7fafc; }

        .nav-buttons { display: flex; gap: 10px; margin-top: 25px; }
        .btn-action { background-color: var(--primary-color); color: white; border: none; }
        .btn-action:disabled { background-color: #cbd5e0; cursor: not-allowed; }

        .result-score { text-align: center; font-size: 3rem; font-weight: bold; color: var(--primary-color); margin: 20px 0; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>

<body>

<div class="container" id="main-container">

    <div id="setup-section">

                    <option value="">è«‹é¸æ“‡...</option>

            <div class="form-group" id="group-level3">
                <label>ç¬¬ä¸‰å±¤ï¼šå¹´åº¦åŠæ¢¯æ¬¡</label>

                    <option value="">è«‹å…ˆé¸æ“‡è€ƒè©¦ç´šåˆ¥...</option>

            <div class="form-group" id="group-level4">
                <label>ç¬¬å››å±¤ï¼šé¡Œå‹é¸æ“‡</label>
                <select id="question-type" onchange="updateLevel5()">
                    <option value="">è«‹é¸æ“‡...</option>
                    <option value="å–®é¸">å–®é¸é¡Œ</option>
                    <option value="è¤‡é¸">è¤‡é¸é¡Œ</option>
                    <option value="å…¨éƒ¨">å…¨éƒ¨é¡Œå‹</option>
                </select>
            </div>
            <div class="form-group" id="group-level5">
                <label>ç¬¬äº”å±¤ï¼šæ¸¬é©—ç¯„åœ</label>
                <select id="question-range" onchange="checkExamFlow()">
                    <option value="">è«‹é¸æ“‡...</option>
                </select>
            </div>
        </div>

        <div id="law-flow">
            <div class="form-group" id="group-law-category">
                <label>ç¬¬äºŒå±¤ï¼šæ³•è¦é¡åˆ¥</label>
                <select id="law-category" onchange="checkLawFlow()">
                    <option value="">è«‹é¸æ“‡...</option>
                </select>
            </div>
        </div>

        <button class="btn-submit" id="btn-start" onclick="startTest()">é–‹å§‹æ¸¬é©—</button>
    </div>

    <div id="quiz-section">
        <div class="question-header">
            <span class="question-badge" id="q-badge">å–®é¸é¡Œ</span>
            <span style="font-weight:bold; color:#718096;" id="q-progress">1 / 20</span>
        </div>
        <div class="question-text" id="q-text">é¡Œç›®è¼‰å…¥ä¸­...</div>
        <div id="options-container"></div>
        <div class="nav-buttons">
            <button class="btn-action" id="btn-prev" onclick="prevQuestion()">ä¸Šä¸€é¡Œ</button>
            <button class="btn-action" id="btn-next" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ</button>
        </div>
        <button class="btn-submit" id="btn-finish" style="margin-top: 15px; width:100%;" onclick="finishTest()">äº¤å·çµç®—</button>
    </div>

    <div id="result-section">
        <h2 style="text-align: center;">æ¸¬é©—å®Œæˆï¼</h2>
        <div class="result-score" id="final-score">100 åˆ†</div>
        <p style="text-align: center; color: #718096;" id="score-detail">å…± 20 é¡Œï¼Œç­”å° 20 é¡Œ</p>
        <div class="error-log" id="error-log-container">
            <h3 style="border-bottom: 2px solid #e2e8f0; padding-bottom: 5px;">éŒ¯é¡Œå›é¡§</h3>
            <div id="error-list"></div>
        </div>
        <button class="btn-action" style="margin-top: 30px;" onclick="location.reload()">å›é¦–é é‡æ–°æ¸¬é©—</button>
    </div>

</div>

<script>
    // --- ç³»çµ±å…¨åŸŸè®Šæ•¸ ---
    let currentMode = '';
    let filteredQuestions = [];
    let currentQIndex = 0;
    let userAnswers = []; 

    // â˜…â˜…â˜… åˆå§‹åŒ–å¼•æ“ï¼šç¶²é è¼‰å…¥æ™‚è‡ªå‹•å»æŠ“å– JSON è³‡æ–™åº«çš„é¡åˆ¥ â˜…â˜…â˜…
    window.onload = function() {
        if (typeof questionBank !== 'undefined') {
            
            // 1. å‹•æ…‹ç”Ÿæˆã€Œè€ƒè©¦ç´šåˆ¥ (Level)ã€ä¸‹æ‹‰é¸å–®
            const levels = [...new Set(questionBank.exam.map(q => q.level))].filter(Boolean);
            const levelSelect = document.getElementById('exam-type');
            levels.forEach(level => {
                levelSelect.innerHTML += `<option value="${level}">${level}</option>`;
            });

            // 2. å‹•æ…‹ç”Ÿæˆã€Œæ³•è¦é¡åˆ¥ (Category)ã€ä¸‹æ‹‰é¸å–® (ç›´æ¥å°æ‡‰ Excel çš„æ³•è¦æ¬„ä½)
            const categories = [...new Set(questionBank.law.map(q => q.category))].filter(Boolean);
            const categorySelect = document.getElementById('law-category');
            categories.forEach(cat => {
                categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
            
        } else {
            console.error("æ‰¾ä¸åˆ° questions.js é¡Œåº«ï¼");
        }
    };

    // â˜…â˜…â˜… å‹•æ…‹é€£å‹•ï¼šç•¶é¸æ“‡äº†ã€Œè€ƒè©¦ç´šåˆ¥ã€ï¼Œå»é¡Œåº«æ’ˆå‡ºè©²ç´šåˆ¥å°æ‡‰çš„æ‰€æœ‰ã€Œå¹´åº¦æ¢¯æ¬¡ã€ â˜…â˜…â˜…
    function updateBatches() {
        const selectedLevel = document.getElementById('exam-type').value;
        const batchSelect = document.getElementById('exam-batch');
        
        // é‡ç½®é¸é …
        batchSelect.innerHTML = '<option value="">è«‹é¸æ“‡...</option>';
        document.getElementById('question-type').value = '';
        document.getElementById('question-range').innerHTML = '<option value="">è«‹é¸æ“‡...</option>';
        
        if (selectedLevel) {
            // å¾é¡Œåº«ä¸­éæ¿¾å‡ºé€™å€‹ç´šåˆ¥çš„æ‰€æœ‰æ¢¯æ¬¡ï¼Œå»é‡è¤‡å¾Œé€²è¡Œæ’åº
            const batches = [...new Set(questionBank.exam
                .filter(q => q.level === selectedLevel)
                .map(q => q.batch))]
                .filter(Boolean)
                .sort().reverse(); // é™å†ªæ’åºï¼Œæ–°çš„å¹´ä»½æ’å‰é¢

            batches.forEach(batch => {
                batchSelect.innerHTML += `<option value="${batch}">${batch}</option>`;
            });
            document.getElementById('group-level3').classList.add('active');
        } else {
            document.getElementById('group-level3').classList.remove('active');
        }
        checkExamFlow();
    }

    // --- ç¬¬ä¸€å€ï¼šæ¼æ–—å¼è¡¨å–®é‚è¼¯ ---
    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-exam').classList.remove('selected');
        document.getElementById('btn-law').classList.remove('selected');
        document.getElementById(`btn-${mode}`).classList.add('selected');
        resetForms();
        if (mode === 'exam') document.getElementById('group-level2').classList.add('active');
        else if (mode === 'law') document.getElementById('group-law-category').classList.add('active');
    }

    function resetForms() {
        document.querySelectorAll('.form-group').forEach(g => {
            g.classList.remove('active');
            const select = g.querySelector('select');
            if (select) select.value = '';
        });
        document.getElementById('btn-start').style.display = 'none';
        
        // æ¸…ç©ºé€£å‹•çš„æ¢¯æ¬¡
        document.getElementById('exam-batch').innerHTML = '<option value="">è«‹å…ˆé¸æ“‡è€ƒè©¦ç´šåˆ¥...</option>';
    }

    function checkExamFlow() {
        const type = document.getElementById('exam-type').value;
        const batch = document.getElementById('exam-batch').value;
        const qType = document.getElementById('question-type').value;
        const range = document.getElementById('question-range').value;
        const btnStart = document.getElementById('btn-start');

        if (type && batch) document.getElementById('group-level4').classList.add('active');
        else document.getElementById('group-level4').classList.remove('active');

        if (type && batch && qType && (range || qType === 'å…¨éƒ¨')) btnStart.style.display = 'block';
        else btnStart.style.display = 'none';
    }

    function updateLevel5() {
        const qType = document.getElementById('question-type').value;
        const group5 = document.getElementById('group-level5');
        const rangeSelect = document.getElementById('question-range');
        rangeSelect.innerHTML = '<option value="">è«‹é¸æ“‡...</option>';

        if (qType === 'å–®é¸') {
            group5.classList.add('active');
            rangeSelect.innerHTML += `<option value="1-20">ç¬¬ 1-20 é¡Œ</option><option value="21-40">ç¬¬ 21-40 é¡Œ</option><option value="41-60">ç¬¬ 41-60 é¡Œ</option><option value="random-20">éš¨æ©Ÿ 20 é¡Œ</option><option value="all-60">å…¨éƒ¨ 60 é¡Œ</option>`;
        } else if (qType === 'è¤‡é¸') {
            group5.classList.add('active');
            rangeSelect.innerHTML += `<option value="61-80">ç¬¬ 61-80 é¡Œ</option><option value="random-10">éš¨æ©Ÿ 10 é¡Œ</option><option value="all-20">å…¨éƒ¨ 20 é¡Œ</option>`;
        } else {
            group5.classList.remove('active');
            rangeSelect.value = '';
        }
        checkExamFlow();
    }

    function checkLawFlow() {
        const category = document.getElementById('law-category').value;
        document.getElementById('btn-start').style.display = category ? 'block' : 'none';
    }

    // --- ç¬¬äºŒå€ï¼šé¡Œåº«è¼‰å…¥èˆ‡éæ¿¾å¼•æ“ ---
    function startTest() {
        if (typeof questionBank === 'undefined') {
            alert("ç³»çµ±æ‰¾ä¸åˆ°é¡Œåº« (questions.js)ï¼\nè«‹ç¢ºèªå·²åŸ·è¡Œ convert.py ä¸¦å°‡è½‰å‡ºçš„ js æª”æ”¾åœ¨åŒä¸€è³‡æ–™å¤¾å…§ã€‚");
            return;
        }

        if (currentMode === 'exam') {
            const type = document.getElementById('exam-type').value;
            const batch = document.getElementById('exam-batch').value;
            const qType = document.getElementById('question-type').value;
            const range = document.getElementById('question-range').value;

            filteredQuestions = questionBank.exam.filter(q => 
                q.level === type && 
                q.batch === batch && 
                (qType === 'å…¨éƒ¨' || q.type === qType)
            );

            if (qType !== 'å…¨éƒ¨' && range) {
                if (range.startsWith('random')) {
                    const count = parseInt(range.split('-')[1]);
                    filteredQuestions = filteredQuestions.sort(() => 0.5 - Math.random()).slice(0, count);
                } else if (!range.startsWith('all')) {
                    const [min, max] = range.split('-').map(Number);
                    filteredQuestions = filteredQuestions.filter(q => {
                        const num = parseInt(q.qNum);
                        return num >= min && num <= max;
                    });
                }
            }
        } else if (currentMode === 'law') {
            const category = document.getElementById('law-category').value;
            filteredQuestions = questionBank.law.filter(q => q.category === category);
        }

        if (filteredQuestions.length === 0) {
            alert("æŸ¥ç„¡ç¬¦åˆæ¢ä»¶çš„é¡Œç›®ï¼å¯èƒ½æ˜¯è©²æ¢¯æ¬¡æ²’æœ‰è©²é¡Œå‹ï¼Œè«‹é‡æ–°é¸æ“‡ã€‚");
            return;
        }

        userAnswers = new Array(filteredQuestions.length).fill(null);
        currentQIndex = 0;

        document.getElementById('setup-section').style.display = 'none';
        document.getElementById('quiz-section').style.display = 'block';
        
        renderQuestion();
    }

    // --- ç¬¬ä¸‰å€ï¼šæ¸¬é©—ç•«é¢æ¸²æŸ“èˆ‡äº’å‹• ---
    function renderQuestion() {
        const q = filteredQuestions[currentQIndex];
        const isMulti = q.type === 'è¤‡é¸';
        
        document.getElementById('q-badge').innerText = q.type || 'æ¸¬é©—';
        document.getElementById('q-badge').style.backgroundColor = isMulti ? '#ed8936' : 'var(--secondary-color)';
        document.getElementById('q-progress').innerText = `${currentQIndex + 1} / ${filteredQuestions.length}`;
        document.getElementById('q-text').innerText = `${q.qNum ? q.qNum + '. ' : ''}${q.question}`;

        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        
        const labels = ['A', 'B', 'C', 'D'];
        const currentAnswer = userAnswers[currentQIndex] || [];

        q.options.forEach((optText, index) => {
            if (!optText) return; 
            const labelValue = labels[index];
            const isChecked = currentAnswer.includes(labelValue) ? 'checked' : '';
            const inputType = isMulti ? 'checkbox' : 'radio';
            
            optionsContainer.innerHTML += `
                <label class="option-label">
                    <input type="${inputType}" name="q-option" value="${labelValue}" onchange="recordAnswer()" ${isChecked}>
                    <span>(${labelValue}) ${optText}</span>
                </label>
            `;
        });

        document.getElementById('btn-prev').disabled = currentQIndex === 0;
        
        if (currentQIndex === filteredQuestions.length - 1) {
            document.getElementById('btn-next').style.display = 'none';
            document.getElementById('btn-finish').style.display = 'block';
        } else {
            document.getElementById('btn-next').style.display = 'block';
            document.getElementById('btn-finish').style.display = 'none';
        }
    }

    function recordAnswer() {
        const inputs = document.querySelectorAll('input[name="q-option"]:checked');
        const selected = Array.from(inputs).map(input => input.value);
        userAnswers[currentQIndex] = selected;
    }

    function prevQuestion() {
        if (currentQIndex > 0) {
            currentQIndex--;
            renderQuestion();
        }
    }

    function nextQuestion() {
        if (currentQIndex < filteredQuestions.length - 1) {
            currentQIndex++;
            renderQuestion();
        }
    }

    // --- ç¬¬å››å€ï¼šçµç®—èˆ‡é™¤éŒ¯æ¨¡çµ„ ---
    function finishTest() {
        const unans = userAnswers.filter(ans => !ans || ans.length === 0).length;
        if (unans > 0) {
            if (!confirm(`æ‚¨é‚„æœ‰ ${unans} é¡Œå°šæœªä½œç­”ï¼Œç¢ºå®šè¦å¼·åˆ¶äº¤å·å—ï¼Ÿ`)) return;
        }

        let correctCount = 0;
        let errorHtml = '';

        filteredQuestions.forEach((q, index) => {
            const uAns = userAnswers[index] ? userAnswers[index].sort().join('') : 'æœªä½œç­”';
            const cAns = String(q.answer).toUpperCase().replace(/\s+/g, '').split('').sort().join('');
            
            if (uAns === cAns) {
                correctCount++;
            } else {
                errorHtml += `
                    <div class="error-item">
                        <strong>ç¬¬ ${q.qNum || index + 1} é¡Œ (${q.type})</strong><br>
                        ${q.question}<br>
                        <span style="color:var(--danger-color)">æ‚¨çš„ä½œç­”ï¼š${uAns}</span> <br>
                        <span style="color:var(--success-color)">æ¨™æº–ç­”æ¡ˆï¼š${cAns}</span>
                    </div>
                `;
            }
        });

        document.getElementById('quiz-section').style.display = 'none';
        document.getElementById('result-section').style.display = 'block';
        
        const score = Math.round((correctCount / filteredQuestions.length) * 100);
        document.getElementById('final-score').innerText = `${score} åˆ†`;
        document.getElementById('score-detail').innerText = `å…± ${filteredQuestions.length} é¡Œï¼Œç­”å° ${correctCount} é¡Œ`;

        const errorContainer = document.getElementById('error-log-container');
        if (errorHtml === '') {
            errorContainer.innerHTML = '<h3 style="color:var(--success-color); text-align:center;">å¤ªå²å®³äº†ï¼å…¨å°æ»¿åˆ†ï¼ğŸ’¯</h3>';
        } else {
            document.getElementById('error-list').innerHTML = errorHtml;
        }
    }

    // PWA Service Worker è¨»å†Š
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW è¨»å†Šå¤±æ•—', err));
        });
    }
</script>
