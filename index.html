        .ref-box strong { color: #2d3748; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>

<body>

                    <option value="å–®é¸">å–®é¸é¡Œ</option>

            <button class="btn-action" id="btn-next" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ</button>

        <button class="btn-submit" id="btn-finish" style="margin-top: 15px; width:100%; display:block;" onclick="finishTest()">ææ—©äº¤å· / çµç®—æˆç¸¾</button>

    <div id="result-section">

        <div class="error-log" id="error-log-container">

</div>

<script>
    let currentMode = '';
    let filteredQuestions = [];
    let currentQIndex = 0;
    let userAnswers = []; 
    let checkedQuestions = []; 
    let evalMode = 'post';

    let timerInterval;
    let timeRemaining = 0;

    window.onload = function() {
        if (typeof questionBank !== 'undefined') {
            const levels = [...new Set(questionBank.exam.map(q => q.level))].filter(Boolean);
            const levelSelect = document.getElementById('exam-type');
            levels.forEach(level => { levelSelect.innerHTML += `<option value="${level}">${level}</option>`; });

            const categoryCounts = {};
            questionBank.law.forEach(q => {
                if (q.category) { categoryCounts[q.category] = (categoryCounts[q.category] || 0) + 1; }
            });

            const sortedCategories = Object.entries(categoryCounts).sort((a, b) => b[1] - a[1]);
            const categorySelect = document.getElementById('law-category');
            sortedCategories.forEach(([cat, count]) => {
                categorySelect.innerHTML += `<option value="${cat}">${cat} (${count}é¡Œ)</option>`;
            });
        } else {
            console.error("æ‰¾ä¸åˆ° questions.js é¡Œåº«ï¼");
        }
    };

    function updateBatches() {
        const selectedLevel = document.getElementById('exam-type').value;
        const batchSelect = document.getElementById('exam-batch');
        batchSelect.innerHTML = '<option value="">è«‹é¸æ“‡...</option>';
        document.getElementById('question-type').value = '';
        document.getElementById('question-range').innerHTML = '<option value="">è«‹é¸æ“‡...</option>';
        if (selectedLevel) {
            const batches = [...new Set(questionBank.exam.filter(q => q.level === selectedLevel).map(q => q.batch))].filter(Boolean).sort().reverse(); 
            batches.forEach(batch => { batchSelect.innerHTML += `<option value="${batch}">${batch}</option>`; });
            document.getElementById('group-level3').classList.add('active');
        } else {
            document.getElementById('group-level3').classList.remove('active');
        }
        checkExamFlow();
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-exam').classList.remove('selected');
        document.getElementById('btn-law').classList.remove('selected');
        document.getElementById(`btn-${mode}`).classList.add('selected');
        resetForms();
        if (mode === 'exam') document.getElementById('group-level2').classList.add('active');
        else if (mode === 'law') document.getElementById('group-law-category').classList.add('active');
    }

    function resetForms() {
        document.querySelectorAll('.form-group').forEach(g => { g.classList.remove('active'); const select = g.querySelector('select'); if (select) select.value = ''; });
        document.getElementById('group-eval-mode').classList.remove('active');
        document.getElementById('btn-start').style.display = 'none';
        document.getElementById('exam-batch').innerHTML = '<option value="">è«‹å…ˆé¸æ“‡è€ƒè©¦ç´šåˆ¥...</option>';
    }

    function checkExamFlow() {
        const type = document.getElementById('exam-type').value;
        const batch = document.getElementById('exam-batch').value;
        const qType = document.getElementById('question-type').value;
        const range = document.getElementById('question-range').value;
        const btnStart = document.getElementById('btn-start');
        const groupEval = document.getElementById('group-eval-mode');
        
        if (type && batch) document.getElementById('group-level4').classList.add('active');
        else document.getElementById('group-level4').classList.remove('active');
        
        if (type && batch && qType && (range || qType === 'å…¨éƒ¨')) {
            groupEval.classList.add('active');
            btnStart.style.display = 'block';
        } else {
            groupEval.classList.remove('active');
            btnStart.style.display = 'none';
        }
    }

    function updateLevel5() {
        const qType = document.getElementById('question-type').value;
        const group5 = document.getElementById('group-level5');
        const rangeSelect = document.getElementById('question-range');
        rangeSelect.innerHTML = '<option value="">è«‹é¸æ“‡...</option>';
        if (qType === 'å–®é¸') {
            group5.classList.add('active');
            rangeSelect.innerHTML += `<option value="1-20">ç¬¬ 1-20 é¡Œ</option><option value="21-40">ç¬¬ 21-40 é¡Œ</option><option value="41-60">ç¬¬ 41-60 é¡Œ</option><option value="random-20">éš¨æ©Ÿ 20 é¡Œ</option><option value="all-60">å…¨éƒ¨ 60 é¡Œ</option>`;
        } else if (qType === 'è¤‡é¸') {
            group5.classList.add('active');
            rangeSelect.innerHTML += `<option value="random-10">éš¨æ©Ÿ 10 é¡Œ</option><option value="all-20">å…¨éƒ¨ 20 é¡Œ</option>`;
        } else {
            group5.classList.remove('active');
            rangeSelect.value = '';
        }
        checkExamFlow();
    }

    function checkLawFlow() {
        const category = document.getElementById('law-category').value;
        const btnStart = document.getElementById('btn-start');
        const groupEval = document.getElementById('group-eval-mode');
        
        if (category) {
            groupEval.classList.add('active');
            btnStart.style.display = 'block';
        } else {
            groupEval.classList.remove('active');
            btnStart.style.display = 'none';
        }
    }

    function startTimer() {
        clearInterval(timerInterval); 
        updateTimerUI();
        timerInterval = setInterval(() => {
            timeRemaining--;
            updateTimerUI();
            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                alert("â³ æ™‚é–“åˆ°ï¼ç³»çµ±å°‡è‡ªå‹•ç‚ºæ‚¨äº¤å·çµç®—ã€‚");
                finishTest(true); 
            }
        }, 1000);
    }

    function updateTimerUI() {
        const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
        const seconds = (timeRemaining % 60).toString().padStart(2, '0');
        const timerDisplay = document.getElementById('timer-display');
        timerDisplay.innerText = `â³ ${minutes}:${seconds}`;
        if (timeRemaining <= 60 && timeRemaining > 0) { timerDisplay.classList.add('timer-warning'); } 
        else { timerDisplay.classList.remove('timer-warning'); }
    }

    function startTest() {
        if (typeof questionBank === 'undefined') { alert("ç³»çµ±æ‰¾ä¸åˆ°é¡Œåº« (questions.js)ï¼"); return; }
        evalMode = document.getElementById('eval-mode').value;

        if (currentMode === 'exam') {
            const type = document.getElementById('exam-type').value;
            const batch = document.getElementById('exam-batch').value;
            const qType = document.getElementById('question-type').value;
            const range = document.getElementById('question-range').value;
            
            filteredQuestions = questionBank.exam.filter(q => q.level === type && q.batch === batch && (qType === 'å…¨éƒ¨' || q.type === qType));
            
            // â˜…â˜…â˜… æ ¸å¿ƒä¿®æ­£ï¼šæ”¹ç”¨é™£åˆ—çš„åˆ‡ç‰‡ (Slice) åŠŸèƒ½ï¼Œå®Œå…¨ç„¡è¦– Excel åŸæœ¬çš„å¥‡ç•°é¡Œè™Ÿ â˜…â˜…â˜…
            if (qType !== 'å…¨éƒ¨' && range) {
                if (range.startsWith('random')) {
                    const count = parseInt(range.split('-')[1]);
                    filteredQuestions = filteredQuestions.sort(() => 0.5 - Math.random()).slice(0, count);
                } else if (!range.startsWith('all')) {
                    const [min, max] = range.split('-').map(Number);
                    // èˆ‰ä¾‹ï¼šé¸ 1-20 é¡Œï¼Œå°±ç²¾æº–åˆ‡å‡ºé™£åˆ—çš„ç¬¬ 0 å€‹åˆ°ç¬¬ 19 å€‹ (å…± 20 é¡Œ)
                    filteredQuestions = filteredQuestions.slice(min - 1, max);
                }
            }
        } else if (currentMode === 'law') {
            const category = document.getElementById('law-category').value;
            filteredQuestions = questionBank.law.filter(q => q.category === category);
        }

        if (filteredQuestions.length === 0) { alert("æŸ¥ç„¡ç¬¦åˆæ¢ä»¶çš„é¡Œç›®ï¼è«‹é‡æ–°é¸æ“‡ã€‚"); return; }
        
        userAnswers = new Array(filteredQuestions.length).fill(null);
        checkedQuestions = new Array(filteredQuestions.length).fill(false);
        currentQIndex = 0;
        timeRemaining = filteredQuestions.length * 90; 
        
        document.getElementById('setup-section').style.display = 'none';
        document.getElementById('quiz-section').style.display = 'block';
        
        renderQuestion();
        startTimer(); 
    }

    function renderQuestion() {
        const q = filteredQuestions[currentQIndex];
        const isMulti = q.type === 'è¤‡é¸';
        
        document.getElementById('instant-feedback').style.display = 'none';
        document.getElementById('btn-check').style.display = 'none';
        document.getElementById('btn-next').style.display = 'none';
        document.getElementById('btn-prev').disabled = currentQIndex === 0;

        document.getElementById('q-badge').innerText = q.type || 'æ¸¬é©—';
        document.getElementById('q-badge').style.backgroundColor = isMulti ? '#ed8936' : 'var(--secondary-color)';
        document.getElementById('q-progress').innerText = `${currentQIndex + 1} / ${filteredQuestions.length}`;
        
        // ç‚ºäº†ç•«é¢ä¹¾æ·¨ï¼ŒæŠŠåŸæœ¬åˆé•·åˆäº‚çš„é¡Œè™Ÿéš±è—ï¼Œç›´æ¥ç§€å‡ºé¡Œç›®
        document.getElementById('q-text').innerText = `${currentQIndex + 1}. ${q.question}`;

        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        const labels = ['A', 'B', 'C', 'D'];
        const currentAnswer = userAnswers[currentQIndex] || [];

        q.options.forEach((optText, index) => {
            if (!optText) return; 
            const labelValue = labels[index];
            const isChecked = currentAnswer.includes(labelValue) ? 'checked' : '';
            const inputType = isMulti ? 'checkbox' : 'radio';
            optionsContainer.innerHTML += `<label class="option-label"><input type="${inputType}" name="q-option" value="${labelValue}" onchange="recordAnswer()" ${isChecked}><span>(${labelValue}) ${optText}</span></label>`;
        });

        if (evalMode === 'instant') {
            if (checkedQuestions[currentQIndex]) {
                applyInstantFeedback(true);
            } else {
                document.getElementById('btn-check').style.display = 'block';
            }
        } else {
            if (currentQIndex < filteredQuestions.length - 1) {
                document.getElementById('btn-next').style.display = 'block';
            }
        }
    }

    function recordAnswer() {
        const inputs = document.querySelectorAll('input[name="q-option"]:checked');
        const selected = Array.from(inputs).map(input => input.value);
        userAnswers[currentQIndex] = selected;
    }

    function applyInstantFeedback(isReRender = false) {
        if (!isReRender) {
            recordAnswer(); 
            const uAns = userAnswers[currentQIndex];
            if (!uAns || uAns.length === 0) { alert('è«‹å…ˆé¸æ“‡ç­”æ¡ˆï¼Œæ‰èƒ½çœ‹è§£æå–”ï¼'); return; }
        }

        checkedQuestions[currentQIndex] = true;
        const q = filteredQuestions[currentQIndex];
        const uAnsStr = userAnswers[currentQIndex] ? userAnswers[currentQIndex].sort().join('') : '';
        const cAnsStr = String(q.answer).toUpperCase().replace(/\s+/g, '').split('').sort().join('');
        const isCorrect = uAnsStr === cAnsStr;
        
        const feedbackDiv = document.getElementById('instant-feedback');
        feedbackDiv.style.display = 'block';
        
        let htmlContent = '';
        if (isCorrect) {
            htmlContent += '<div style="font-weight:bold; font-size:1.1rem; color:var(--success-color); margin-bottom:5px;">âœ… ç­”å°äº†ï¼</div>';
            feedbackDiv.style.backgroundColor = '#f0fff4';
            feedbackDiv.style.borderColor = '#9ae6b4';
        } else {
            htmlContent += `<div style="font-weight:bold; font-size:1.1rem; color:var(--danger-color); margin-bottom:5px;">âŒ ç­”éŒ¯äº†ï¼æ¨™æº–ç­”æ¡ˆç‚ºï¼š${cAnsStr}</div>`;
            feedbackDiv.style.backgroundColor = '#fff5f5';
            feedbackDiv.style.borderColor = '#feb2b2';
        }

        if (q.law_name || q.law_article || q.note) {
            htmlContent += '<div class="ref-box" style="text-align: left;">';
            if (q.law_name) htmlContent += `<strong>ğŸ“œ ç›¸é—œæ³•è¦ï¼š</strong>${q.law_name}<br>`;
            if (q.law_article) htmlContent += `<strong>ğŸ”– æ³•ä»¤æ¢æ–‡ï¼š</strong>${q.law_article}<br>`;
            if (q.note) htmlContent += `<strong>ğŸ’¡ åƒè€ƒè³‡è¨Šï¼š</strong>${q.note}<br>`;
            htmlContent += '</div>';
        }

        feedbackDiv.innerHTML = htmlContent;

        const labels = document.querySelectorAll('.option-label');
        labels.forEach(label => {
            const input = label.querySelector('input');
            input.disabled = true; 
            const val = input.value;
            label.classList.remove('correct-option', 'wrong-option');
            if (cAnsStr.includes(val)) label.classList.add('correct-option');
            else if (uAnsStr.includes(val)) label.classList.add('wrong-option');
        });

        document.getElementById('btn-check').style.display = 'none';
        if (currentQIndex < filteredQuestions.length - 1) document.getElementById('btn-next').style.display = 'block';
    }

    function prevQuestion() { if (currentQIndex > 0) { currentQIndex--; renderQuestion(); } }
    function nextQuestion() { if (currentQIndex < filteredQuestions.length - 1) { currentQIndex++; renderQuestion(); } }

    function finishTest(isAutoSubmit = false) {
        clearInterval(timerInterval);
        if (!isAutoSubmit) {
            const unans = userAnswers.filter(ans => !ans || ans.length === 0).length;
            if (unans > 0) { 
                if (!confirm(`æ‚¨é‚„æœ‰ ${unans} é¡Œå°šæœªä½œç­”ï¼Œç¢ºå®šè¦å¼·åˆ¶äº¤å·å—ï¼Ÿæœªä½œç­”å°‡ä»¥éŒ¯èª¤è¨ˆç®—ã€‚`)) { startTimer(); return; }
            }
        }

        let correctCount = 0;
        let errorHtml = '';
        filteredQuestions.forEach((q, index) => {
